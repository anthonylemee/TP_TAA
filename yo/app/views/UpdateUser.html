<div class="bs-masthead bs-mastheadDefault">
	<div class="col-md-12">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Update of your informations</h3>
			</div>
			<div class="panel-body">
				<form role="form" ng-submit="updateUser()">
					<div class="col-md-6">
						<div class="form-group">
							<label for="lastname">What's your new lastname ?</label> <input
								type="text" class="form-control" id="lastname"
								placeholder="Enter lastname" ng-model="create.name">
						</div>
						<div class="form-group">
							<label for="firstname">What's your new firstname ?</label> <input
								type="text" class="form-control" id="firstname"
								placeholder="Enter firstname" ng-model="create.first_name">
						</div>
						<div class="form-group">
							<label for="birth">Indicate your new birth date</label> <input
								type="date" class="form-control" id="birth"
								placeholder="Indicate your birth date"
								ng-model="create.birthDate" value="{{$scope.create.birthDate}}">
						</div>
						<div class="form-group">
							<label for="username">Choose a new username</label> <input
								type="text" class="form-control" id="username"
								placeholder="Choose a username" ng-model="create.pseudo">
						</div>
						<div class="form-group">
							<label for="avatar">Import a new avatar image</label> <input
								type="file" class="form-control" id="avatar"
								placeholder="Import an avatar image" ng-model="create.avatar">
						</div>
					</div>
					<div class="col-md-6">
					<div class="form-group">
						<label for="email">Indicate your new email address</label> <input type="text"
							class="form-control" id="email" placeholder="Indicate your email address"
							ng-model="create.mail">
					</div>
					<div class="form-group">
						<label for="twitter">Indicate your new twitter profile</label> <input type="text"
							class="form-control" id="twitter" placeholder="Indicate your twitter profile"
							ng-model="create.twitter">
					</div>
					<div class="form-group">
						<label for="height">Indicate your new height</label> <input type="number"
							class="form-control" id="height" placeholder="Indicate your height"
							ng-model="create.height">
					</div>
					<div class="form-group">
						<label for="weight">Indicate your new weight</label> <input type="number"
							class="form-control" id="weight" placeholder="Indicate your weight"
							ng-model="create.weight">
					</div>	
					<div class="form-group">
						<input type="radio" name="sex" value="H" checked>Male
						<input type="radio" name="sex" value="F">Female		
					</div>	
						
					<button type="submit" value="signin" class="btn btn-success">Update
						your account informations</button>
						</div>
				</form>
			</div>
		</div>
	</div>
</div>
