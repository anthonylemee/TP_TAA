<p>This is the accueil view.</p>

<div id="form" ng-controller="AccueilCtrl">
	<fieldset>
		<legend>Welcome</legend>
		<form ng-submit="goToSeances()">
			<table >
				<tr>
					<td align='right'>Pseudo : </td>
					<td margin-left="20px">{{user.pseudo}}</td>
				</tr>
				<tr>
					<td align='right'>Avatar : </TD>
					<td margin-left="20px">{{user.avatar}}</td>
				</tr>
				<tr>
					<td></td>
					<td><input type=submit value="See seances done"></td>
				</tr>
			</table>
		</form>
	</fieldset>
</div>
