<div class="bs-masthead bs-mastheadDefault">
	<div class="col-md-5">
		<p class="lead loginPageSlogan" ng-controller="WeatherCtrl">
			{{date | date:longDate}}<br />
			<weather-icon cloudiness="{{ weather.clouds }}"
				style="text-align:center !important;float:center !important;margin-bottom:-42px;"></weather-icon>
			<br /> <span style="font-size: 18px !important;">&nbsp;{{
				weather.temp.current | temp:2 }}</span> <br />
			<!-- 		<span style="font-size:10px !important;">min: {{ weather.temp.min | temp }}, max: {{ weather.temp.max | temp }}</span> -->
		<h3>
			<a class="label label-success" href="#/seances">Do my daily sport
			</a>
		</h3>
		</p>
	</div>
	<div class="col-md-7">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title">Hi {{user.pseudo}} !</h3>
			</div>
			<div class="panel-body">
				
				<div class="col-md-3">
				<img src="{{user.avatar}}" alt="your image profile"
					class="img-thumbnail" style="width: 140px; height: 140px;display:inline !important;" />
				</div>
				
				<div class="col-md-9">
				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Sport</th>
							<th>Date</th>
							<th>Heure</th>
							<th>M&eacute;t&eacute;o</th>
							<th>Parcours</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="s in seancesOfUser">
							<td>{{s.id}}</td>
							<td>{{s.sport.nom_sport}}</td>
							<td>{{s.beginDate | date:longDate}}</td>
							<td>{{s.beginDate | date:'h:mma'}}</td>
							<td><img src="../images/weather/{{s.meteo.weather}}_small.png"/></td>
							<td><a target="_blank" href="/#/Parcours/{{s.parcours.id}}">visualiser le parcours</a></td>
						</tr>
					</tbody>
				</table>
				<div class="alert alert-success" style="display:none;"></div>
				<div class="alert alert-info" style="display:none;"></div>
				<div class="alert alert-warning" style="display:none;"></div>
				<div class="alert alert-danger" style="display:none;"></div>
				</div>
				
			</div>
		</div>
	</div>
</div>
